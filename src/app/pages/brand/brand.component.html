<form (ngSubmit)="enviar()" class="container">
    <div>
        <label> id: </label>
        <input type="number" [(ngModel)] = "marca.id">
    </div>
    <div>
        <label> Nombre </label>
        <input type="text" [(ngModel)] = "marca.nombre">    
    </div>
    <button>Guardar</button>
</form>
