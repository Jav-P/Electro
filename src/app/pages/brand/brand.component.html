<form (ngSubmit)="enviar()" class="container">
    <div>
        <label> id: </label>
        <input type="number" [(ngModel)] = "marca.id" name="id">
    </div>
    <div>
        <label> Nombre </label>
        <input type="text" name="Nombre" [(ngModel)]="marca.nombre">    
    </div>
    <button>Guardar</button>
</form>
